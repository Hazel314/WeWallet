<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
		<title>WeWallet</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<script src="js/jquery-3.3.1/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<header>
			<div class="show-expend">
				<p class="number">1234.56</p>
				<span class="text">2月支出</span>
			</div>
			<div class="sec-show">
				<div class="close-expend">
					<p class="number">123.56</p>
					<span class="text">2月结算</span>
				</div>
				<div class="open-expend">
					<p class="number">123.56</p>
					<span class="text">未结算</span>
				</div>
			</div>
		</header>
		<div class="main-wrapper">
			<div class="daily-wrap">
				<div class="nav">
					<p class="daily-sum">0.0</p>
					<p class="date">2019年2月17日 星期日</p>
				</div>
				<ul class="daily-bills">
					<li class="item-box">
						<div class="state valid"></div>
						<img class="mem-pic" src="img/mem1.jpg">
						<p class="event">请问是的风格不</p>
						<p class="price">123.45</p>
					</li>
					<div class="hr"></div>
					<li class="item-box">
						<div class="state invalid"></div>
						<img class="mem-pic" src="img/mem1.jpg">
						<p class="event">欧一个子组</p>
						<p class="price">123.45</p>
					</li>
					<div class="hr"></div>
					<li class="item-box">
						<div class="state invalid"></div>
						<img class="mem-pic" src="img/mem1.jpg">
						<p class="event">供热谭发不发</p>
						<p class="price">123.45</p>
					</li>
				</ul>

			</div>
			<div class="daily-wrap">
				<div class="nav">
					<p class="daily-sum">0.0</p>
					<p class="date">2019年2月16日 星期六</p>
				</div>
				<ul class="daily-bills">
					<li class="item-box">
						<div class="state"></div>
						<img class="mem-pic" src="img/mem1.jpg">
						<p class="event">用户分享内容到...</p>
						<p class="price">123.45</p>
					</li>
					<div class="hr"></div>
					<li class="item-box">
						<div class="state"></div>
						<img class="mem-pic" src="img/mem1.jpg">
						<p class="event">范围广不得不说</p>
						<p class="price">123.45</p>
					</li>
				</ul>

			</div>
		</div>
		<footer>
			<div class="foot-wrap">
				<div class="count">
					<i class="fa fa-pie-chart">统计</i>
					<!--<p>统计</p>-->
				</div>
				<div class="figure">
					<i class="fa fa-money">结算</i>
					<!--<p>结算</p>-->
				</div>
			</div>
			<div class="add-box">
				<a class="add-btn">
					<img src="img/addBtn.png" />
				</a>
			</div>
		</footer>
	</body>

</html>

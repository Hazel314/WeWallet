<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
		<title>添加</title>
		<link rel="stylesheet" type="text/css" href="css/addPage.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<script src="js/jquery-3.3.1/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/addPage.js"></script>
		
	</head>

	<body>
		<div class="nav-confirm">
			<i class="fa fa-close" id="cancle"></i>
			<i class="fa fa-check" id="finish"></i>
		</div>
		<div class="price-input">
			<img class="mem-pic" src="img/mem1.jpg">
			<input class="price" type="text" id="price" placeholder="请输入金额"/>
		</div>
		<div class="container">
			<div class="project-box">
				<div class="in-pro">
					<p>项目</p>
					<div class="ver"></div>
					<input type="text" id="project"/>
				</div>
				<ul class="select-pro">
					<li class="pro">吃饭</li>
					<li class="pro">购物</li>
					<li class="pro">交通</li>
					<li class="pro">水电</li>
					<li class="pro">房租</li>
				</ul>
			</div>
			<div class="detail-box">
				<div class="in-det">
					<p>备注</p>
					<div class="ver"></div>
					<textarea id="detail" cols="30" rows="10"></textarea>
				</div>
			</div>
			<div class="mem-box">
				<div class="in-mem">
					<p>人员</p>
					<div class="ver"></div>
					<ul id="member"></ul>
					
				</div>
				<ul class="select-mem">
					<li class="mem gray"><img src="img/mem1.jpg"/></li>
					<li class="mem gray"><img src="img/mem2.jpg"/></li>
					<li class="mem gray"><img src="img/mem3.jpg"/></li>
					<li class="mem gray"><img src="img/mem4.jpg"/></li>
				</ul>
			</div>
		</div>
	</body>

</html>
